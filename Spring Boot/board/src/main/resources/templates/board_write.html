<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Board_write</title>
</head>
<body>
	
	<div align="center">
		<hr width="30%" color="gray">
			<h3>BOARD 게시판 글쓰기 폼 페이지</h3>
		<hr width="30%" color="gray">
		<br> <br>
		
		<form method="post" action="board_write_ok">
			<table border="1" cellspacing="0" width="350">
				<tr>
					<th>작성자</th>
					<td> <input name="board_writer"> </td>
				</tr>
				
				<tr>
					<th>글제목</th>
					<td> <input name="board_title"> </td>
				</tr>
				
				<tr>
					<th>글내용</th>
					<td>
						<textarea rows="7" cols="25" name="board_cont" style="resize: none;"></textarea>
					</td>
				</tr>
				
				<tr>
					<th>비밀번호</th>
					<td> <input type="password" name="board_pwd"> </td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="글쓰기">&nbsp;&nbsp;&nbsp;
						<input type="reset" value="다시작성">
					</td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
</html>
